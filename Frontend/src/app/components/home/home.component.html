<div>
  <!-- <div class="container"> -->
    <h1 class="bottom-left" style="font-size:30px">Shopping</h1>


  <div *ngIf="products.length > 0; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>

    <div class="container mt-5 mb-5">
      <div class="row">

        <div *ngFor="let product of products | filter:searchText | paginate: { itemsPerPage: count, currentPage: p }">
          <div class="col-md-4 mt-3">
            <div class="card h-100 " style="width: 18rem;">
              <img class="card-img-top img-thumbnail" style="max-height : 200px;" src="{{product.base_view}}"
                alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">$ {{product.price}} </p>
                <a [routerLink]="['/products',product.id]" class="btn btn-primary">Go TO Product</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Including the pagination control.-->
      <div class="text-right">
        <pagination-controls (pageChange)="p = $event">
        </pagination-controls>
      </div>
    </div>
  </ng-template>
  <ng-template #elseBlock>
    <div>
      <img style="width : 1200px; max-height : 400px;" src="assets/img/NoProduct.png" alt="">
    </div>
  </ng-template>

</div>
